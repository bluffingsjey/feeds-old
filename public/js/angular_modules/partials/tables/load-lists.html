<div class="row" style="padding-right:10px;">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="col-lg-1"></th>
                    <th class="col-lg-2 bold-text">Date/Time</th>
                    <th class="col-lg-2 bold-text">Truck</th>
                    <th class="col-lg-4 bold-text">Farm(s)</th>
                    <th class="col-lg-2 bold-text">Delivery Time</th>
                    <th class="col-lg-1 bold-text">Load</th>
                </tr>
            </thead>
            <tbody>
            	<tr ng-repeat="BatchList in BatchLists">
                	<td class="col-lg-1">
                    <button type="button" ng-click="toggleMe(); readDelivery(BatchList.delivery_id)" class="btn btn-xs center-block">
                    <span class="glyphicon glyphicon-plus undone" style="color:#337ab7; cursor: pointer;"></span>
                    </button>
                    </td>
                    <td class="col-lg-2">{{BatchList.delivery_date | cmdate:'yyyy-MM-dd'}}</td>
                    <td class="col-lg-2">{{BatchList.capacity}}</td>
                    <td class="col-lg-4">{{BatchList.farm_name}}</td>
                    <td class="col-lg-2">{{BatchList.delivery_date | cmdate:'hh:mm a'}}</td>
                    <td class="col-lg-1">
                        <!--<a class="btn btn-default btn-xs undone center-block" href="schedule/loading/{{BatchList.delivery_id}}"  aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>-->
                        <button type="button" ng-click="toggleMe()" class="btn btn-xs center-block">
                        <span class="glyphicon glyphicon-plus undone" style="color:#337ab7; cursor: pointer;"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
         </table>
    </div>
</div>
